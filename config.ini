[learning]
supported_lang_codes = en,hi,kn,ta,te
mode = showcase
learn_language=en,ta
content_limit=5
target_limit=5
positive_emotions = Excited,Happy,Curious
other_emotions = Bored,Confused,Angry,Sad
learner_ai_base_url=https://www.learnerai-dev.theall.ai
generate_virtual_id_api = /v1/vid/generateVirtualID
get_milestone_api = /lais/scores/getMilestone/user/
get_user_progress_api = /lp-tracker/api/lesson/getLessonProgressByUserId/
get_assessment_api = /content-service/v1/content/getAssessment
get_practice_showcase_contents_api = /lais/scores/GetContent/
update_learner_profile = /lais/scores/updateLearnerProfile/
add_lesson_api = /lp-tracker/api/lesson/addLesson
get_result_api = /lais/scores/getSetResult


[llm]
gpt_model=gpt-4
emotion_classifier_prompt = You are excellent at analysing emotions of the user based on the input user statement. Classify the input user statement into one of the emotion categories and return the same as answer. Emotion categories: ['Excited', 'Happy', 'Curious', 'Bored', 'Confused', 'Angry', 'Sad']
welcome_msg_classifier_prompt = You are excellent at classifying intent of a given statement. User is responding to 'How are you?'. If user statement is a response to 'How are you?' or a greeting, classify the same as 'greeting' intent else as 'other' intent and return the same as your answer.
feedback_msg_classifier_prompt = You are excellent at classifying intent of a given statement. User has completed a learning session where he is learning to read a language. User has been asked to provide feedback about the session. Identify if user has responded to the feedback question, classify the same as 'feedback' or 'other' and return the same as your answer.

[redis]
redis_host=172.17.0.1
redis_port=6379
redis_index=1



