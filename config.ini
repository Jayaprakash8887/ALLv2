[request]
supported_lang_codes = en,hi,kn,ta,te
support_response_format = text,audio
mode = showcase
learn_language=en,ta
content_limit=2
target_limit=2

[llm]
gpt_model=gpt-4
emotion_classifier_prompt = You are excellent at analysing emotions of the user based on the input user statement. Classify the input user statement into one of the emotion categories and return the same as answer. Emotion categories: ['Excited', 'Happy', 'Curious', 'Bored', 'Confused', 'Angry', 'Sad']
welcome_msg_classifier_prompt = You are excellent at classifying intent of a given statement. You learn from the few shot examples provided below for intent classification. Classify the user input into 'greeting' or 'other' and return the same as your answer.

                                Examples of 'greeting' intent:
                                -------------------------------------
                                > Hello
                                > Hi
                                > Good morning
                                > Very Good morning
                                > Namaste
                                > Namaskar
                                > Vanakkam
                                > Hola

                                Examples of 'other' intent:
                                ------------------------------------------
                                > Hi, How are you?
                                > How are you doing today?
                                > What's up?
                                > Who are you?
                                > I want to know weather today
                                > What's the weather today?
                                > How are things?

feedback_msg_classifier_prompt = You are excellent at classifying intent of a given statement. User has completed a learning session where he is learning to read a language. User has been asked to provide feedback about the session. Classify the user response into 'positive' or 'other' and return the same as your answer.

[redis]
redis_host=172.17.0.1
redis_port=6379
redis_index=1


[ALL_APIS]
get_milestone_api = https://www.learnerai-dev.theall.ai/lais/scores/getMilestone/user/
get_user_progress_api = https://www.learnerai-dev.theall.ai/lp-tracker/api/lesson/getLessonProgressByUserId/
get_assessment_api = https://www.learnerai-dev.theall.ai/content-service/v1/content/getAssessment
get_showcase_contents_api = https://www.learnerai-dev.theall.ai/lais/scores/GetContent/word/
update_learner_profile = https://www.learnerai-dev.theall.ai/lais/scores/updateLearnerProfile/
add_lesson_api = https://www.learnerai-dev.theall.ai/lp-tracker/api/lesson/addLesson
get_result_api = https://www.learnerai-dev.theall.ai/lais/scores/getSetResult


